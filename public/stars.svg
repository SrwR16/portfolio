<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="stars" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Small stars -->
      <circle cx="20" cy="30" r="0.8" fill="white" opacity="0.4" />
      <circle cx="60" cy="80" r="0.6" fill="white" opacity="0.5" />
      <circle cx="100" cy="50" r="0.7" fill="white" opacity="0.3" />
      <circle cx="140" cy="120" r="0.5" fill="white" opacity="0.4" />
      <circle cx="180" cy="40" r="0.9" fill="white" opacity="0.5" />
      <circle cx="220" cy="90" r="0.8" fill="white" opacity="0.3" />
      <circle cx="260" cy="60" r="0.6" fill="white" opacity="0.4" />
      <circle cx="300" cy="150" r="0.7" fill="white" opacity="0.5" />
      <circle cx="340" cy="30" r="0.5" fill="white" opacity="0.3" />
      <circle cx="380" cy="100" r="0.9" fill="white" opacity="0.4" />

      <!-- Medium stars -->
      <circle cx="40" cy="140" r="1.2" fill="white" opacity="0.6" />
      <circle cx="90" cy="190" r="1.1" fill="white" opacity="0.5" />
      <circle cx="130" cy="170" r="1.3" fill="white" opacity="0.7" />
      <circle cx="170" cy="230" r="1.0" fill="white" opacity="0.6" />
      <circle cx="210" cy="150" r="1.4" fill="white" opacity="0.5" />
      <circle cx="250" cy="200" r="1.2" fill="white" opacity="0.7" />
      <circle cx="290" cy="180" r="1.1" fill="white" opacity="0.6" />
      <circle cx="330" cy="240" r="1.3" fill="white" opacity="0.5" />
      <circle cx="370" cy="160" r="1.0" fill="white" opacity="0.7" />

      <!-- Large stars with glow -->
      <circle cx="50" cy="260" r="1.8" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="120" cy="320" r="1.6" fill="white" opacity="0.7">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="200" cy="280" r="1.9" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite" />
      </circle>
      <circle cx="270" cy="340" r="1.7" fill="white" opacity="0.7">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="340" cy="290" r="1.8" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4.5s" repeatCount="indefinite" />
      </circle>

      <!-- Extra stars for randomness -->
      <circle cx="30" cy="350" r="0.7" fill="white" opacity="0.4" />
      <circle cx="75" cy="370" r="0.6" fill="white" opacity="0.5" />
      <circle cx="150" cy="380" r="0.8" fill="white" opacity="0.3" />
      <circle cx="230" cy="360" r="0.5" fill="white" opacity="0.4" />
      <circle cx="310" cy="390" r="0.7" fill="white" opacity="0.5" />
      <circle cx="380" cy="330" r="0.6" fill="white" opacity="0.3" />

      <!-- Highlight stars with orange tint -->
      <circle cx="85" cy="85" r="1.0" fill="#ff5f00" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="195" cy="195" r="1.2" fill="#ff5f00" opacity="0.7">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="315" cy="105" r="1.1" fill="#ff5f00" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="125" cy="275" r="1.3" fill="#ff5f00" opacity="0.7">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite" />
      </circle>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#stars)" />
</svg>